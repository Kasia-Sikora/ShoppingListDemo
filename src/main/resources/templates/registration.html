<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="modal fade" id="elegantModalForm1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content form-elegant">
            <!--Header-->
            <div class="modal-header text-center">
                <h3 class="modal-title w-100 dark-grey-text font-weight-bold my-3" id="myModalLabel"><strong>Sign up</strong></h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->
            <div class="modal-body mx-4">
                <!--Body-->
                <form action="/users" method="post">
                    <p><th:label for="login">Username:</th:label><br>
                        <input type="text" minlength="3" name="login">
                    <p><th:label for="password">Password:</th:label><br>
                        <input type="password" minlength="6" name="password"><br><br>
                    <p><th:label for="email">E-mail:</th:label><br>
                        <input type="text" minlength="6" name="email"><br><br>
                        <button type="submit" class="btn blue-gradient btn-rounded btn-primary">Sign up</button>
                </form>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
